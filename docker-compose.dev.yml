version: '3.8'

services:
  altus-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: altus-loan-management-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - FAST_REFRESH=true
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      - altus-dev-network

networks:
  altus-dev-network:
    driver: bridge