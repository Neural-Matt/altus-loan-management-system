events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # HTTP server - development configuration
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name applynow.altuszm.com 72.60.187.1 localhost _;

        root /usr/share/nginx/html;
        index index.html;

        # API Proxy - EMI Calculator (Port 5009)
        location /emi-api/ {
            proxy_pass http://3.6.174.212:5009/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # API Proxy - Loan Services (Port 5010)
        location /loan-api/ {
            proxy_pass http://3.6.174.212:5010/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # API Proxy - Customer Services (Port 5011)
        location /customer-api/ {
            proxy_pass http://3.6.174.212:5011/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # API Proxy - Product Services (Port 5012)
        location /product-api/ {
            proxy_pass http://3.6.174.212:5012/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # API Proxy - Document Services (Port 5013)
        location /document-api/ {
            proxy_pass http://3.6.174.212:5013/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # SPA routing - serve index.html for all paths not found
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache busting for assets with hash
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # HTTPS server - secure configuration
    # NOTE: SSL certificates must be mounted from host at runtime
    # To enable HTTPS, mount /etc/letsencrypt as a volume in Docker
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name applynow.altuszm.com 72.60.187.1 localhost;

        root /usr/share/nginx/html;
        index index.html;

        # SSL certificate configuration (will error if not mounted)
        ssl_certificate /etc/letsencrypt/live/applynow.altuszm.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/applynow.altuszm.com/privkey.pem;
        
        # SSL security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # SPA routing - serve index.html for all paths not found
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache busting for assets with hash
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
