version: '3.8'

services:
  altus-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: altus-loan-container
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
      - TZ=Africa/Nairobi
    volumes:
      # Mount logs for debugging
      - ./logs:/var/log/nginx
      # Mount Let's Encrypt certificates
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/lib/letsencrypt:/var/lib/letsencrypt:ro
      # Mount build directory with absolute path to ensure all chunks are accessible
      - /opt/altus-app/current/build:/usr/share/nginx/html:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/index.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - altus-network
    labels:
      - "com.altus.app=loan-management"
      - "com.altus.version=1.0"

networks:
  altus-network:
    driver: bridge